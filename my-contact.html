<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Contact Details</title>
</head>
<body>
  <h3>My Contact</h3>
    <p>5 Bridge Street</p>
    <p>Tel: 07522154225</p>
    <p>Myemail@mydomain.com</p>
<hr>
    <form action="mailto:info@destemma.org" method="post" enctype="text/plain">
      <label for="name">Your Name: </label>
      <input type="text" name="yourName" id="name" placeholder="Enter your name">
      <br>
      <label for="tell">Phone: </label>
      <input type="text" name="yourPhone" id="tell" placeholder="Your phone number">
      <br>
      <label for="email">Email: </label>
      <input type="email" name="yourEmail" id="email" placeholder="Your email">
      <br>
      <label for="dob">Date of Birth: </label>
      <input type="date" name="yourDoB" id="dob" placeholder="Your DoB">
      <br>
      <label for="message">Message: </label><br>
      <textarea  name="yourMessage" rows="10" cols="30" maxlength="100" id="message" placeholder="Your message"></textarea>
      <br>
      <label for="birthCertificate">Birth Certificate: </label>
      <input type="file" id="birthCertificate">
      <br>
      <label for="password">Password: </label>
      <input type="password" name="yourPassword" id="password" placeholder="Enter your password">
      <br>
      <br>
      <input type="submit">
    </form>

</body>
</html>
